{% extends "layout.html" %}

{% block title %}Crear Ambiente{% endblock %}

{% block contenido %}
    <h1>Crear Ambiente</h1>
    <form method="POST" action="/crear_ambiente">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="capacidad">Capacidad:</label>
        <input type="number" id="capacidad" name="capacidad" required><br><br>
        
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" required><br><br>
        
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br><br>

        <!-- Agrega más campos aquí si es necesario -->

        <input type="submit" value="Crear Ambiente">
    </form>
{% endblock %}
