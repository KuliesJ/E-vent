{% extends "layout.html" %}

{% block title %}Editar Ambiente{% endblock %}

{% block contenido %}
    <h1>Editar Ambiente</h1>
    <form method="POST" action="/editar_ambiente/{{ ambiente.id }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ ambiente.nombre }}" required><br><br>
        
        <label for="capacidad">Capacidad:</label>
        <input type="number" id="capacidad" name="capacidad" value="{{ ambiente.capacidad }}" required><br><br>
        
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" value="{{ ambiente.ubicacion }}" required><br><br>
        
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required>{{ ambiente.descripcion }}</textarea><br><br>

        <!-- Agrega más campos aquí si es necesario -->

        <input type="submit" value="Guardar Cambios">
    </form>
{% endblock %}
